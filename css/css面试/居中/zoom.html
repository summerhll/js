<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试zoom和scale</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            border: 1px solid #CCC;
            font-size: 0px;
            line-height: 100px;
            margin: 10px;
        }

        span {
            display: inline-block;
            height: 80px;
            width: 200px;
            background: #F5F5F5;
            vertical-align: middle;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div>
        <span style="-webkit-transform:scale(0.5);"></span>
    </div>
    <div>
        <span style="
          -webkit-transform-origin:top left;
          -webkit-transform:scale(0.5);
        "></span>
    </div>
    <div>
        <span style="zoom:0.5;"></span>
    </div>
</body>

</html>
