<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用margin auto将固定宽度的元素水平居中</title>
    <style>
        main {
            width: 300px;
            height: 100px;
            border: 1px solid #CCC;
            font-size: 0px;
            line-height: 100px;
            margin: 10px;
        }

        .center {
          
            height: 80px;
            width: 100px; /*宽度必须固定，使用margin:0 auto; 才能水平居中。 */
            margin: 0 auto;
            background: #F5F5F5;
          
        }
    </style>
</head>

<body>
    <main>
        <div class = "center"></div>
    </main>
   
</body>

</html>
